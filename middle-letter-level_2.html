<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Middle Sounds - Level 2</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --vowel-color: #ff0000;
            --success: #4caf50;
            --theme-color: #e91e63; /* Level 2„ÅØ„Éî„É≥„ÇØÁ≥ª„ÉÜ„Éº„Éû */
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: linear-gradient(-45deg, #fce4ec, #f3e5f5, #e1f5fe, #fff9c4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #dictionaryView, #gameView { width: 95%; max-width: 1000px; padding: 20px; text-align: center; }
        .hidden { display: none !important; }

        .dict-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .dict-item {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dict-item img { width: 100%; aspect-ratio: 1; object-fit: contain; }
        .dict-letter { font-size: 2.5rem; font-weight: bold; display: block; opacity: 0; margin-top: 5px; color: var(--vowel-color); }
        .dict-item.revealed .dict-letter { opacity: 1; }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 35px;
            padding: 25px 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            position: relative;
            margin-top: 5px;
        }
        .single-image { width: 280px; height: 280px; margin: 0 auto 10px; cursor: pointer; }
        .single-image img { width: 100%; height: 100%; object-fit: contain; }
        
        .word-slot { font-size: 5.5rem; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; font-weight: bold; }
        .drop-target {
            width: 90px;
            height: 100px;
            border-bottom: 10px solid #333;
            display: flex; justify-content: center; align-items: center;
            margin: 0 10px;
        }

        .choices-3 { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .choice-btn {
            width: 100px; height: 100px; background: white; border: 3px solid #eee;
            font-size: 3.5rem; border-radius: 25px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 8px 0 #ddd;
            transition: all 0.1s;
            color: var(--vowel-color);
        }
        .choice-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #ddd; }

        #toast {
            position: absolute; top: 20px; right: 20px;
            background: var(--theme-color); color: white; padding: 10px 25px;
            border-radius: 50px; font-size: 1.8rem; font-weight: bold;
            opacity: 0; transform: scale(0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 10;
        }
        #toast.show { opacity: 1; transform: scale(1); }

        .btn-action {
            background: var(--theme-color); color: white;
            padding: 15px 50px; font-size: 1.8rem;
            border-radius: 100px; border: none; cursor: pointer;
            box-shadow: 0 6px 0 #ad1457;
        }

        @media (max-width: 600px) {
            .game-card { padding: 15px; }
            .single-image { width: 180px; height: 180px; }
            .word-slot { font-size: 3.5rem; }
            .drop-target { width: 65px; height: 75px; border-bottom-width: 6px; }
            .choice-btn { width: 85px; height: 85px; font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div id="dictionaryView">
        <h1 style="font-size: 3rem; color: #333; text-shadow: 2px 2px white; margin: 10px 0;">üéØ Middle Sounds <span style="color: var(--theme-color);">Level 2</span></h1>
        <p style="font-size: 1.2rem; color: #666;">Ultimate Vowel Challenge: 3 Choices!</p>
        <div class="dict-grid" id="dictGrid"></div>
        <button class="btn-action" onclick="startGameMode()">Level 2 Start! ‚Üí</button>
    </div>

    <div id="gameView" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 5px;">
            <button onclick="showDictionary()" style="cursor:pointer; background:none; border:none; color:#666; font-size:1.1rem; font-weight:bold;">‚Üê Menu</button>
            <div style="display: flex; gap: 8px; align-items: center;">
                <span style="background: var(--theme-color); color: white; padding: 2px 10px; border-radius: 8px; font-weight: bold; font-size: 0.9rem;">LV.2</span>
                <div id="progressText" style="font-size: 1.3rem; color: #333; font-weight: bold; background:white; padding:4px 12px; border-radius:15px;">1 / 20</div>
            </div>
        </div>
        
        <div class="game-card">
            <div id="toast">Amazing! ‚ú®</div>
            <div class="single-image" onclick="hintVoice()">
                <img id="gameImg" src="" alt="target">
            </div>
            <div class="word-slot" id="wordContainer"></div>
            <div class="choices-3" id="choicesArea"></div>
            <button id="nextBtn" class="btn-action hidden">Next Word! ‚Üí</button>
        </div>
    </div>

    <script>
        const allVowels = ['a', 'e', 'i', 'o', 'u'];
        const groupAOU = ['a', 'o', 'u'];
        const groupEI = ['e', 'i'];
        
        const wordList = [
            { w: "cat", v: "a" }, { w: "ham", v: "a" }, { w: "bag", v: "a" }, { w: "bat", v: "a" },
            { w: "bed", v: "e" }, { w: "pen", v: "e" }, { w: "web", v: "e" }, { w: "red", v: "e" },
            { w: "pig", v: "i" }, { w: "bin", v: "i" }, { w: "wig", v: "i" }, { w: "six", v: "i" },
            { w: "dog", v: "o" }, { w: "mop", v: "o" }, { w: "pot", v: "o" }, { w: "box", v: "o" },
            { w: "sun", v: "u" }, { w: "run", v: "u" }, { w: "gum", v: "u" }, { w: "tub", v: "u" }
        ];

        let gameQueue = [];
        let currentItem = null;
        const praiseWords = ["Perfect! üéØ", "Excellent! üåü", "Nice Catch! ‚ú®", "Bravo! üåà", "Super! üöÄ"];

        function speak(text) {
            const synth = window.speechSynthesis;
            synth.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = "en-US";
            uttr.rate = 0.8;
            synth.speak(uttr);
        }

        function initDictionary() {
            const grid = document.getElementById('dictGrid');
            grid.innerHTML = '';
            wordList.forEach(item => {
                const div = document.createElement('div');
                div.className = 'dict-item';
                div.innerHTML = `<img src="images-middle-sound/${item.w}.jpg"><span class="dict-letter">${item.v}</span>`;
                div.onclick = () => { div.classList.add('revealed'); speak(item.w); };
                grid.appendChild(div);
            });
        }

        function startGameMode() {
            document.getElementById('dictionaryView').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');
            gameQueue = [...wordList].sort(() => 0.5 - Math.random());
            nextQuestion();
        }

        function nextQuestion() {
            if(gameQueue.length === 0) { celebrate(); return; }
            currentItem = gameQueue.pop();
            document.getElementById('progressText').textContent = `${wordList.length - gameQueue.length} / ${wordList.length}`;
            document.getElementById('gameImg').src = `images-middle-sound/${currentItem.w}.jpg`;
            const container = document.getElementById('wordContainer');
            container.innerHTML = `<span>${currentItem.w[0]}</span><div id="dropTarget" class="drop-target"></div><span>${currentItem.w.slice(-1)}</span>`;
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('toast').classList.remove('show');
            renderChoices();
        }

        function renderChoices() {
            const area = document.getElementById('choicesArea');
            area.innerHTML = '';
            let choices = [currentItem.v];
            
            // ÈÅ∏ÊäûËÇ¢„ÅÆÁîüÊàê„É≠„Ç∏„ÉÉ„ÇØÔºöÊ≠£Ëß£„Å®Âêå„Åò„Ç∞„É´„Éº„Éó„Åã„ÇâÂÑ™ÂÖàÁöÑ„Å´ÈÅ∏„Å∂
            const group = groupAOU.includes(currentItem.v) ? groupAOU : groupEI;
            const otherGroup = groupAOU.includes(currentItem.v) ? groupEI : groupAOU;
            
            // Âêå„Åò„Ç∞„É´„Éº„Éó„ÅÆÊÆã„Çä„ÇíÂÖ•„Çå„Çã
            group.forEach(v => { if(!choices.includes(v) && choices.length < 3) choices.push(v); });
            
            // „Åù„Çå„Åß„ÇÇË∂≥„Çä„Å™„Åë„Çå„Å∞ÈÅï„ÅÜ„Ç∞„É´„Éº„Éó„Åã„ÇâË£úÂÖÖ
            while(choices.length < 3) {
                let r = otherGroup[Math.floor(Math.random() * otherGroup.length)];
                if(!choices.includes(r)) choices.push(r);
            }
            
            choices.sort(() => 0.5 - Math.random()).forEach(char => {
                const btn = document.createElement('div');
                btn.className = 'choice-btn';
                btn.textContent = char;
                btn.onclick = () => { if(document.getElementById('nextBtn').classList.contains('hidden')) check(char); };
                area.appendChild(btn);
            });
        }

        function check(char) {
            if(char === currentItem.v) {
                document.getElementById('dropTarget').textContent = char;
                document.getElementById('dropTarget').style.color = 'var(--vowel-color)';
                const toast = document.getElementById('toast');
                toast.textContent = praiseWords[Math.floor(Math.random() * praiseWords.length)];
                toast.classList.add('show');
                document.getElementById('nextBtn').classList.remove('hidden');
                speak(currentItem.w);
                confetti({ particleCount: 50, spread: 80, origin: { y: 0.8 }, colors: ['#e91e63', '#ffffff'] });
            } else {
                speak(char);
            }
        }

        function celebrate() {
            const end = Date.now() + 5000;
            speak("Unbelievable! You mastered Level 2!");
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#e91e63', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#e91e63', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
                else { alert("Incredible! Level 2 Complete! üèÜ"); showDictionary(); }
            }());
        }

        function hintVoice() { speak(currentItem.w); }
        function showDictionary() {
            document.getElementById('gameView').classList.add('hidden');
            document.getElementById('dictionaryView').classList.remove('hidden');
        }

        initDictionary();
        document.getElementById('nextBtn').onclick = nextQuestion;
    </script>
</body>
</html>
