<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basic Alphabet Sounds - Level 2</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --vowel-color: #ff0000;
            --consonant-color: #0000ff;
            --success: #4caf50;
            --lv2-theme: #e91e63;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: linear-gradient(-45deg, #ffcfcf, #cfd9ff, #cfffd5, #fff8cf);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #dictionaryView, #gameView { width: 95%; max-width: 1000px; padding: 20px; text-align: center; }
        .hidden { display: none !important; }

        .dict-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .dict-item {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .dict-item img { width: 100%; aspect-ratio: 1; object-fit: contain; }
        .dict-letter { font-size: 2.5rem; font-weight: bold; display: block; opacity: 0; margin-top: 5px; }
        .dict-item.revealed .dict-letter { opacity: 1; }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 35px;
            padding: 25px 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            position: relative;
            margin-top: 5px;
        }
        .single-image { width: 280px; height: 280px; margin: 0 auto 10px; cursor: pointer; }
        .single-image img { width: 100%; height: 100%; object-fit: contain; }
        
        .word-slot { font-size: 5.5rem; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; font-weight: bold; }
        .drop-target {
            width: 100px;
            height: 110px;
            border-bottom: 10px solid #333;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- ÈÅ∏ÊäûËÇ¢„ÅÆ„É¨„Ç§„Ç¢„Ç¶„Éà (PC„Éª„Çπ„Éû„ÉõÂÖ±ÈÄö„Åß‰∏ÄÂàó) --- */
        .choices-4 { 
            display: flex; 
            justify-content: center; 
            gap: 12px; 
            margin: 0 auto 20px;
            flex-wrap: nowrap; /* Áµ∂ÂØæ„Å´Êäò„ÇäËøî„Åï„Å™„ÅÑ */
            width: 100%;
        }

        .choice-btn {
            width: 85px; height: 85px; background: white; border: 3px solid #eee;
            font-size: 3.2rem; border-radius: 20px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 8px 0 #ddd;
            transition: transform 0.1s;
            flex-shrink: 1; /* ÁîªÈù¢„ÅåÁã≠„ÅÑ„Å®„Åç„ÅØ„Éú„Çø„É≥„ÇíÁ∏Æ„ÇÅ„Çã */
            min-width: 0;
        }
        .choice-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #ddd; }

        /* --- „Çπ„Éû„ÉõÁî®ÂæÆË™øÊï¥ --- */
        @media (max-width: 600px) {
            .choices-4 { gap: 8px; } /* „Çπ„Éû„Éõ„Åß„ÅØÈñìÈöî„ÇíÂ∞ë„ÅóË©∞„ÇÅ„Çã */
            .choice-btn { 
                width: 75px; height: 75px; 
                font-size: 2.8rem; 
                border-radius: 15px;
                box-shadow: 0 5px 0 #ddd;
            }
            .game-card { padding: 15px 10px; }
            .single-image { width: 180px; height: 180px; }
            .word-slot { font-size: 3.5rem; }
            .drop-target { width: 65px; height: 75px; border-bottom-width: 6px; }
            .btn-action { font-size: 1.4rem; padding: 12px 30px; }
        }

        #toast {
            position: absolute; top: 20px; right: 20px;
            background: var(--lv2-theme); color: white; padding: 10px 25px;
            border-radius: 50px; font-size: 1.8rem; font-weight: bold;
            opacity: 0; transform: scale(0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        #toast.show { opacity: 1; transform: scale(1); }

        .btn-action {
            background: var(--success); color: white;
            padding: 15px 50px; font-size: 1.8rem;
            border-radius: 100px; border: none; cursor: pointer;
            box-shadow: 0 6px 0 #2e7d32;
        }
    </style>
</head>
<body>

    <div id="dictionaryView">
        <h1 style="font-size: 3.5rem; color: #333; text-shadow: 2px 2px white; margin: 10px 0;">üåà Alphabet <span style="color: var(--lv2-theme);">Level 2</span></h1>
        <p style="font-size: 1.2rem; color: #666; margin-bottom: 20px;">Listen carefully! 4 choices in a row!</p>
        <div class="dict-grid" id="dictGrid"></div>
        <button class="btn-action" onclick="startGameMode()" style="background: var(--lv2-theme); box-shadow: 0 6px 0 #ad1457; transform: scale(1.1);">Level 2 Start! üöÄ</button>
    </div>

    <div id="gameView" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 5px;">
            <button onclick="showDictionary()" style="cursor:pointer; background:none; border:none; color:#666; font-size:1.1rem; font-weight:bold;">‚Üê Menu</button>
            <div style="display: flex; gap: 8px; align-items: center;">
                <span style="background: var(--lv2-theme); color: white; padding: 2px 8px; border-radius: 8px; font-weight: bold; font-size: 0.9rem;">LV.2</span>
                <div id="progressText" style="font-size: 1.3rem; color: #333; font-weight: bold; background:white; padding:4px 12px; border-radius:15px;">1 / 26</div>
            </div>
        </div>
        
        <div class="game-card">
            <div id="toast">Correct! ‚ú®</div>
            <div class="single-image" onclick="hintVoice()">
                <img id="gameImg" src="" alt="target">
            </div>
            <div class="word-slot" id="wordContainer" onclick="hintVoice()"></div>
            <div class="choices-4" id="choicesArea"></div>
            <button id="nextBtn" class="btn-action hidden" style="background: var(--lv2-theme); box-shadow: 0 6px 0 #ad1457;">Next Letter! ‚Üí</button>
        </div>
    </div>

    <script>
        // ... (JavaScriptÈÉ®ÂàÜ„ÅØÂ§âÊõ¥„Å™„Åó„ÅÆ„Åü„ÇÅÁúÅÁï•„ÄÇÂâç„ÅÆ„Ç≥„Éº„Éâ„Çí„Åù„ÅÆ„Åæ„Åæ„Åä‰Ωø„ÅÑ„Åè„Å†„Åï„ÅÑ)
        const vowels = ['a', 'e', 'i', 'o', 'u'];
        const allWords = [
            { w: "apple", l: "a" }, { w: "bat", l: "b" }, { w: "cat", l: "c" }, { w: "dog", l: "d" },
            { w: "elevator", l: "e" }, { w: "fat", l: "f" }, { w: "gorilla", l: "g" }, { w: "ham", l: "h" },
            { w: "ink", l: "i" }, { w: "jump", l: "j" }, { w: "kite", l: "k" }, { w: "lamb", l: "l" },
            { w: "mop", l: "m" }, { w: "nest", l: "n" }, { w: "octopus", l: "o" }, { w: "popcorn", l: "p" },
            { w: "question", l: "q" }, { w: "rest", l: "r" }, { w: "socks", l: "s" }, { w: "turtle", l: "t" },
            { w: "umbrella", l: "u" }, { w: "vest", l: "v" }, { w: "water", l: "w" }, { w: "box", l: "x", last: true },
            { w: "yogurt", l: "y" }, { w: "zebra", l: "z" }
        ];

        let gameQueue = [];
        let currentQ = null;

        function isVowel(letter) { return vowels.includes(letter); }
        function getLetterColor(letter) { return isVowel(letter) ? 'var(--vowel-color)' : 'var(--consonant-color)'; }

        function speak(text) {
            const synth = window.speechSynthesis;
            synth.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = "en-US";
            uttr.rate = 0.8;
            uttr.pitch = 1.0;
            synth.speak(uttr);
        }

        function initDictionary() {
            const grid = document.getElementById('dictGrid');
            grid.innerHTML = '';
            allWords.forEach(item => {
                const div = document.createElement('div');
                div.className = 'dict-item';
                const note = item.last ? '<div style="font-size:0.8rem; color:#666; margin-top:5px;">(last sound)</div>' : '';
                div.innerHTML = `
                    <img src="images/${item.w}.jpg">
                    <span class="dict-letter" style="color:${getLetterColor(item.l)}">${item.l}</span>
                    ${note}
                `;
                div.onclick = () => { div.classList.add('revealed'); speak(item.w); };
                grid.appendChild(div);
            });
        }

        function startGameMode() {
            document.getElementById('dictionaryView').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');
            gameQueue = [...allWords].sort(() => 0.5 - Math.random());
            nextQuestion();
        }

        function nextQuestion() {
            if(gameQueue.length === 0) {
                celebrate();
                return;
            }
            currentQ = gameQueue.pop();
            document.getElementById('progressText').textContent = `${26 - gameQueue.length} / 26`;
            document.getElementById('gameImg').src = `images/${currentQ.w}.jpg`;
            
            const container = document.getElementById('wordContainer');
            if (currentQ.last) {
                container.innerHTML = `<span>${currentQ.w.slice(0, -1)}</span><div id="dropTarget" class="drop-target" style="margin-left:15px"></div>`;
            } else {
                container.innerHTML = `<div id="dropTarget" class="drop-target" style="margin-right:15px"></div><span>${currentQ.w.substring(1)}</span>`;
            }
            document.getElementById('dropTarget').style.color = getLetterColor(currentQ.l);
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('toast').classList.remove('show');
            renderChoices();
        }

        function renderChoices() {
            const area = document.getElementById('choicesArea');
            area.innerHTML = '';
            const pool = isVowel(currentQ.l) ? vowels : allWords.map(a => a.l).filter(l => !vowels.includes(l));
            let choices = [currentQ.l];
            while(choices.length < 4) {
                let r = pool[Math.floor(Math.random() * pool.length)];
                if(!choices.includes(r)) choices.push(r);
            }
            choices.sort(() => 0.5 - Math.random()).forEach(char => {
                const btn = document.createElement('div');
                btn.className = 'choice-btn';
                btn.style.color = getLetterColor(char);
                btn.textContent = char;
                btn.onclick = () => {
                    if(document.getElementById('nextBtn').classList.contains('hidden')) check(char);
                };
                area.appendChild(btn);
            });
        }

        function check(char) {
            if(char === currentQ.l) {
                document.getElementById('dropTarget').textContent = char;
                document.getElementById('toast').classList.add('show');
                document.getElementById('nextBtn').classList.remove('hidden');
                speak(currentQ.w);
                confetti({ particleCount: 30, spread: 60, origin: { y: 0.7 } });
            } else {
                speak(char);
            }
        }

        function celebrate() {
            const duration = 5 * 1000;
            const end = Date.now() + duration;
            speak("You finished Level 2!");

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#e91e63', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#e91e63', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
                else {
                    alert("Amazing! Level 2 Complete! üöÄ");
                    showDictionary();
                }
            }());
        }

        function hintVoice() { speak(currentQ.w); }
        function showDictionary() {
            document.getElementById('gameView').classList.add('hidden');
            document.getElementById('dictionaryView').classList.remove('hidden');
        }

        initDictionary();
        document.getElementById('nextBtn').onclick = nextQuestion;
    </script>
</body>
</html>
