<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic "e" Part 1 - Level 2</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --vowel-color: #ff0000;
            --consonant-color: #0000ff;
            --success: #4caf50;
            --level-color: #9c27b0; /* „É¨„Éô„É´2„ÅØ„Éë„Éº„Éó„É´ */
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: linear-gradient(-45deg, #f3e5f5, #e1f5fe, #e8f5e9, #fff9c4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #dictionaryView, #gameView { width: 95%; max-width: 1000px; padding: 20px; text-align: center; }
        .hidden { display: none !important; }

        .dict-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        @media (min-width: 768px) {
            .dict-grid { grid-template-columns: repeat(4, 1fr); }
        }

        .dict-item {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .dict-item:hover { transform: scale(1.05); }
        .dict-item img { width: 100%; aspect-ratio: 1; object-fit: contain; border-radius: 15px; }
        .dict-word { font-size: 1.8rem; font-weight: bold; margin-top: 5px; opacity: 0; 
    letter-spacing: 0.1rem;      /* ÊñáÂ≠ó„ÅÆÈñìÈöî„ÇíÂ∞ë„Åó„Å†„ÅëÂ∫É„Åí„Çã */
    font-variant-ligatures: none; /* f„Å®i„Åå„Åè„Å£„Å§„Åè„ÄåÂêàÂ≠ó„Äç„ÇíÁ¶ÅÊ≠¢„Åô„Çã */
}

        .dict-item.revealed .dict-word { opacity: 1; }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 35px;
            padding: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            position: relative;
        }
        .single-image { width: 220px; height: 220px; margin: 0 auto 10px; cursor: pointer; }
        .single-image img { width: 100%; height: 100%; object-fit: contain; }
        
        .word-slot { font-size: 4.5rem; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; font-weight: bold; }
        .drop-target {
            width: 70px;
            height: 80px;
            border-bottom: 8px solid #333;
            display: flex; justify-content: center; align-items: center;
            margin: 0 5px;
            color: var(--vowel-color);
        }

        /* 4Êäû„ÅÆ„Åü„ÇÅ„ÅÆ„É¨„Ç§„Ç¢„Ç¶„Éà */
        .choices-4 { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            max-width: 400px; 
            margin: 0 auto 20px; 
        }
        .choice-btn {
            aspect-ratio: 1;
            background: white; border: 3px solid #eee;
            font-size: 3rem; border-radius: 15px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 0 #ddd; color: var(--vowel-color);
            transition: 0.1s;
        }
        .choice-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #ddd; }

        #toast {
            position: absolute; top: 10px; right: 10px;
            background: var(--level-color); color: white; padding: 8px 20px;
            border-radius: 50px; font-size: 1.2rem; font-weight: bold;
            opacity: 0; transition: 0.3s;
        }
        #toast.show { opacity: 1; }

        .btn-action {
            background: var(--success); color: white;
            padding: 12px 35px; font-size: 1.4rem;
            border-radius: 100px; border: none; cursor: pointer;
            box-shadow: 0 5px 0 #2e7d32;
        }
    </style>
</head>
<body>

    <div id="dictionaryView">
        <h1 style="font-size: 2.5rem; color: #333;">Magic "e" <span style="color: var(--level-color);">Part 1</span></h1>
        <p style="font-weight: bold; color: var(--level-color);">Level 2: 4 Choices Challenge!</p>
        <div class="dict-grid" id="dictGrid"></div>
        <button class="btn-action" onclick="startGameMode()">Level 2 Start! ‚Üí</button>
    </div>

    <div id="gameView" class="hidden">
        <div style="display: flex; justify-content: space-between; width: 100%; max-width: 500px; margin-bottom: 10px;">
            <button onclick="showDictionary()" style="cursor:pointer; background:none; border:none; font-weight:bold;">‚Üê Menu</button>
            <div id="progressText" style="font-weight: bold; background:white; padding:5px 15px; border-radius:20px; border: 2px solid var(--level-color);">1 / 16</div>
        </div>
        
        <div class="game-card">
            <div id="toast">Excellent! üåü</div>
            <div class="single-image" onclick="hintVoice()">
                <img id="gameImg" src="" alt="target">
            </div>
            <div class="word-slot" id="wordContainer"></div>
            <div class="choices-4" id="choicesArea"></div>
            <button id="nextBtn" class="btn-action hidden">Next Word! ‚Üí</button>
        </div>
    </div>

    <script>
        const wordData = [
            { word: "tap", vowel: "a" }, { word: "tape", vowel: "a" },
            { word: "mad", vowel: "a" }, { word: "made", vowel: "a" },
            { word: "win", vowel: "i" }, { word: "wine", vowel: "i" },
            { word: "fin", vowel: "i" }, { word: "fine", vowel: "i" },
            { word: "hop", vowel: "o" }, { word: "hope", vowel: "o" },
            { word: "cod", vowel: "o" }, { word: "code", vowel: "o" },
            { word: "tub", vowel: "u" }, { word: "tube", vowel: "u" },
            { word: "cut", vowel: "u" }, { word: "cute", vowel: "u" }
        ];

        const allVowels = ['a', 'i', 'o', 'u'];
        let gameQueue = [];
        let currentIdx = 0;
        let currentItem = null;

        function speak(text) {
            const synth = window.speechSynthesis;
            synth.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = "en-US";
            uttr.rate = 0.8;
            synth.speak(uttr);
        }

        function initDictionary() {
            const grid = document.getElementById('dictGrid');
            grid.innerHTML = '';
            wordData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'dict-item';
                div.innerHTML = `
                    <img src="images-magic-e_1/${item.word}.jpg" onerror="this.src='https://via.placeholder.com/150?text=${item.word}'">
                    <div class="dict-word">${item.word}</div>
                `;
                div.onclick = () => { div.classList.add('revealed'); speak(item.word); };
                grid.appendChild(div);
            });
        }

        function startGameMode() {
            document.getElementById('dictionaryView').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');
            gameQueue = [...wordData].sort(() => 0.5 - Math.random());
            currentIdx = 0;
            nextQuestion();
        }

        function nextQuestion() {
            if(currentIdx >= gameQueue.length) {
                celebrate();
                return;
            }
            currentItem = gameQueue[currentIdx];
            document.getElementById('progressText').textContent = `${currentIdx + 1} / ${gameQueue.length}`;
            document.getElementById('gameImg').src = `images-magic-e_1/${currentItem.word}.jpg`;
            
            const container = document.getElementById('wordContainer');
            const firstVowelIndex = currentItem.word.indexOf(currentItem.vowel);
            const prefix = currentItem.word.substring(0, firstVowelIndex);
            const suffix = currentItem.word.substring(firstVowelIndex + 1);

            container.innerHTML = `<span>${prefix}</span><div id="dropTarget" class="drop-target"></div><span>${suffix}</span>`;
            
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('toast').classList.remove('show');
            renderChoices();
        }

        function renderChoices() {
            const area = document.getElementById('choicesArea');
            area.innerHTML = '';
            
            // „É¨„Éô„É´2„ÅØÂ∏∏„Å´ a, i, o, u „ÅÆ4„Å§„ÇíË°®Á§∫
            allVowels.forEach(v => {
                const btn = document.createElement('div');
                btn.className = 'choice-btn';
                btn.textContent = v;
                btn.onclick = () => {
                    if(document.getElementById('nextBtn').classList.contains('hidden')) check(v);
                };
                area.appendChild(btn);
            });
        }

        function check(v) {
            if(v === currentItem.vowel) {
                document.getElementById('dropTarget').textContent = v;
                document.getElementById('toast').classList.add('show');
                document.getElementById('nextBtn').classList.remove('hidden');
                speak(currentItem.word);
                confetti({ 
                    particleCount: 60, 
                    spread: 80, 
                    origin: { y: 0.8 },
                    colors: ['#9c27b0', '#e1f5fe', '#ffffff']
                });
            } else {
                speak(v);
                // ÈñìÈÅï„Åà„ÅüÊôÇ„Å´„Å°„Çá„Å£„Å®Êè∫„Çâ„Åô„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíË∂≥„Åó„Å¶„ÇÇ„ÅÑ„ÅÑ„Åß„Åô„Å≠
            }
        }

        function celebrate() {
            speak("Unbelievable! You mastered Level 2!");
            confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
            setTimeout(() => {
                alert("Level 2 Clear! You're a Phonics Pro! üèÜ");
                showDictionary();
            }, 1000);
        }

        function hintVoice() { speak(currentItem.word); }
        function showDictionary() {
            document.getElementById('gameView').classList.add('hidden');
            document.getElementById('dictionaryView').classList.remove('hidden');
        }

        initDictionary();
        document.getElementById('nextBtn').onclick = () => { currentIdx++; nextQuestion(); };
    </script>
</body>
</html>
